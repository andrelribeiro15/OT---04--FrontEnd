<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="header">
    <h1>Loja de Roupas e Acessórios</h1>
  </div>

  <div class="sellcard">

  <div class="sellcard">

  <div class="sellcard">
    <img src="img/bone.jpg" alt="Imagem de exemplo 3">
